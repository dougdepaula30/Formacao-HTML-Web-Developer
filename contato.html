<!-- contato.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Contato - Clínica Pediátrica Alegria</title>
    <meta charset="UTF-8">
</head>
<body>
    <div class="wrapper">
        <!-- Same menu structure -->
        
        <div class="main">
            <div class="header">
                <img src="header-contato.jpg" alt="Entre em Contato" width="200">
            </div>
            
            <div class="content">
                <h1>Entre em Contato</h1>
                
                <h2>Informações de Contato</h2>
                <ul>
                    <li>Telefone: (11) 9999-9999</li>
                    <li>WhatsApp: (11) 98888-8888</li>
                    <li>Endereço: Rua das Crianças Felizes, 123 - Jardim Alegria, São Paulo - SP</li>
                </ul>
                
                <iframe src="https://maps.google.com/maps?q=Rua%20das%20Crianças%20Felizes%20123%20São%20Paulo&t=&z=15&ie=UTF8&iwloc=&output=embed" width="300" height="200" frameborder="0" style="border:0" allowfullscreen></iframe>
                
                <h2>Formulário de Contato</h2>
                <form action="#" method="post">
                    <label>Nome:</label><br>
                    <input type="text" name="nome" required><br>
                    
                    <label>E-mail:</label><br>
                    <input type="email" name="email" required><br>
                    
                    <label>Assunto:</label><br>
                    <input type="text" name="assunto" required><br>
                    
                    <label>Mensagem:</label><br>
                    <textarea name="mensagem" rows="4" required></textarea><br>
                    
                    <button type="submit">Enviar</button>
                    <button type="reset">Limpar</button>
                </form>
            </div>
            
            <!-- Same footer -->
        </div>
    </div>
</body>
</html>
